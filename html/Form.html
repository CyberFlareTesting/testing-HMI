<html>
  <head>
    <title>Ask a Question</title>
    <script src="Formatting.css"></script>
  </head>
  <body>
      <form action="/submit" method="GET">
            Name: <input type="text" name="name"> <br>
            Your Contact: <input type="text" name="contact"> (An email or phone# will do) <br>
               Type of Issue: <select name="gender">
                          <option value="Male">File is coming out incorrectly / machine not working due to file</option>
                          <option value="Female">Usage Question</option>
                          <option value="Female">Other</option>
                        </select> <br> 
            Question: <input type="text" name="message"> <br>            
                  <input type="submit" value="submit">        
      </form>
  </body>
</html>
