<html>
  <head>
    <title>Ask a Question</title>
    <script src="Formatting.css"></script>
  </head>
  <body>
      <form action="/submit" method="POST">
            Name: <input type="text" name="name"> <br>
            Your Contact: <input type="text" name="contact"> (An email or phone# will do) <br>
               Type of Issue: <select name="Severity">
                          <option value="0">File is coming out incorrectly / machine not working due to file</option>
                          <option value="1">Usage Question</option>
                          <option value="2">Other</option>
                        </select> <br> 
            Question: <input type="text" name="message"> <br>            
                  <input type="submit" value="submit">        
      </form>
  </body>
</html>
